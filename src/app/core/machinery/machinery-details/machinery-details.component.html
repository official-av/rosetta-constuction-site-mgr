<div class="content">
  <!--Machinery-->
  <div fxLayoutGap="10px">
    <h5 fxFlex>{{mode | titlecase}} Machinery</h5>
    <button class="back-btn" fxFlexAlign="end" mat-icon-button (click)="cancel()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
  </div>
  <mat-card class="resource">
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="mcForm" *ngIf="mc" fxLayout="column" fxLayoutAlign="center">
        <mat-form-field>
          <input matInput formControlName="type" placeholder="Type">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="cost" placeholder="Cost">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Start Date" [matDatepicker]="picker" formControlName="start_date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker [startAt]="defDate" #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="End Date" [matDatepicker]="picker2" formControlName="end_date">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker [startAt]="defDate" #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Images" formControlName="images"></textarea>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Comments" formControlName="comments"></textarea>
        </mat-form-field>
        <button type="submit" mat-raised-button [ngClass]="{'custom-btn':mcForm.valid}"
                [disabled]="!mcForm.valid">Done
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
