<div>
  <!--<h6>Diesel</h6>-->
  <div *ngIf="diesel.length>0;else noData">
    <ng-container *ngFor="let obj of diesel">
      <ng-container *ngIf="obj.details.length>0">
        <span>{{obj.date| date}}</span>
        <div class="table-container mat-elevation-z1">
          <table mat-table [dataSource]="obj.details" class="custom-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Vehicle Number Column -->
            <ng-container matColumnDef="vehicle_no" sticky>
              <th mat-header-cell *matHeaderCellDef> Vehicle Number</th>
              <td mat-cell *matCellDef="let element"> {{element.vehicle_no}} </td>
            </ng-container>

            <!-- Litres Column -->
            <ng-container matColumnDef="litres">
              <th mat-header-cell *matHeaderCellDef> Litres</th>
              <td mat-cell *matCellDef="let element"> {{element.litres}} </td>
            </ng-container>

            <!-- Comments Column -->
            <ng-container matColumnDef="comments">
              <th mat-header-cell *matHeaderCellDef> Comments</th>
              <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <ng-template #noData>
    <span>No details found.</span>
  </ng-template>
</div>
