<div class="content">
  <div class="activity">
    <h5>Daily Report</h5>
    <div class="inner-container" fxLayoutGap="10px" fxLayout.lt-md="column" *ngIf="report">
      <mat-card>
        <mat-card-title>Report for {{report.date}}</mat-card-title>
        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <mat-icon mat-list-icon>local_atm
              </mat-icon>
              <h4 mat-line>Total Cost</h4>
              <p mat-line>{{report.cost.total}}</p>
            </mat-list-item>
            <h3 mat-subheader>Categories</h3>
            <mat-list-item>
              <mat-icon mat-list-icon>gavel</mat-icon>
              <h4 mat-line>Material Cost</h4>
              <p mat-line>{{report.cost.material}}</p>
            </mat-list-item>
            <mat-list-item>
              <mat-icon mat-list-icon>person</mat-icon>
              <h4 mat-line>Labor Cost</h4>
              <p mat-line>{{report.cost.labor}}</p>
            </mat-list-item>
            <mat-list-item>
              <mat-icon mat-list-icon>local_shipping</mat-icon>
              <h4 mat-line>Machinery Cost</h4>
              <p mat-line>{{report.cost.machinery}}</p>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
