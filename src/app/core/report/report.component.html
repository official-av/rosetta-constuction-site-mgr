<div class="content">
  <div class="activity">
    <h5 *ngIf="mode==='history'">{{mode|titlecase}}</h5>
    <div fxLayoutGap="10px" fxLayout.lt-md="column">
      <mat-card>
        <mat-card-title *ngIf="mode==='history'">Report for {{start_date}} till {{end_date}}</mat-card-title>
        <mat-card-content>
          <app-labor-report [start_date]="start_date" [end_date]="end_date"></app-labor-report>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
