<div class="content">
    <div class="activity" fxFlex fxLayoutGap="10px">
      <h5>Daily Report</h5>
      <div *ngIf="activities|async;else noActivity">
          <ng-container *ngFor="let activity of activities|async">
              <mat-card>
                <mat-card-subtitle>{{activity?.name}}</mat-card-subtitle>
                <mat-card-content>Added a {{activity?.category}} on {{activity?.date}}</mat-card-content>
              </mat-card>
            </ng-container>
      </div>      
     <ng-template #noActivity>
      <mat-card>
        <span fxFlex>No Activity today</span>
      </mat-card>
    </ng-template>
    </div>    
</div>
