<div class="content">
  <!--TODO: add routes for edit and add-->
  <!--Labor-->
  <h5>Labor</h5>
  <div fxLayout="column">
    <div *ngIf="labors&&labors.length>0;else noResource">
      <mat-card *ngFor="let labor of labors">
        <div class="layer" fxLayoutGap="10px">
          <span fxFlex>{{labor.type}} ({{labor.gender==='M'?'Male':'Female'}})</span>
          <a role="button" fragment="edit"
             (click)="deleteLabor(labor)">
            <mat-icon fxFlexAlign="end">delete</mat-icon>
          </a>
          <a role="button" routerLink="../labordetails" fragment="edit"
             (click)="coreService.current_labor.next(labor)">
            <mat-icon fxFlexAlign="end">edit</mat-icon>
          </a>
        </div>
        <div class="layer" fxLayoutGap="10px">
          <span fxFlex>No. {{labor.number}}</span>
          <span fxFlexAlign="end">Hourly Rate {{labor.rate}}</span>
        </div>
      </mat-card>
    </div>
    <ng-template #noResource>
      <mat-card><span fxFlex>No Labor available</span></mat-card>
    </ng-template>
    <div fxFlex fxFlexAlign="end">
      <button mat-mini-fab routerLink="../labordetails" fragment="add">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
