<div class="content">
  <!--Labor-->
  <div fxLayoutGap="10px">
    <h5 fxFlex>{{mode | titlecase}} Labor</h5>
    <button class="back-btn" fxFlexAlign="end" mat-icon-button (click)="cancel()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
  </div>
  <mat-card class="resource">
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="laborForm" *ngIf="labor" fxLayout="column" fxLayoutAlign="center">

        <div class="mb-3" style="color:grey;" fxLayoutGap="5px">
          <span>{{category ? 'Maintenance' : 'Daily'}}</span>
          <mat-slide-toggle [checked]="category" (change)="toggleCategory()"></mat-slide-toggle>
        </div>

        <mat-form-field>
          <input matInput formControlName="type" placeholder="Type">
        </mat-form-field>

        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="m_count" placeholder="Male Count">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="f_count" placeholder="Female Count">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="m_rate" placeholder="Male Rate">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="f_rate" placeholder="Female Rate">
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>

        <mat-form-field>
          <textarea matInput formControlName="work_done" placeholder="Work Done"></textarea>
        </mat-form-field>
        <button type="button" mat-raised-button>Receipt
        </button>
        <button type="submit" mat-raised-button [ngClass]="{'custom-btn':laborForm.valid}"
                [disabled]="!laborForm.valid">Save
        </button>
        <button type="submit" mat-raised-button [ngClass]="{'custom-btn':laborForm.valid}"
                [disabled]="mode==='add'">Delete
        </button>
      </form>
    </mat-card-content>
  </mat-card>
