<div class="content">
  <!--Labor-->
  <div fxLayoutGap="10px">
    <h5 fxFlex>{{mode | titlecase}} Labor</h5>
    <button class="back-btn" fxFlexAlign="end" mat-icon-button (click)="cancel()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
  </div>
  <mat-card class="resource">
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="laborForm" *ngIf="labor" fxLayout="column" fxLayoutAlign="center">
        <mat-form-field>
          <input matInput formControlName="type" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="rate" placeholder="Rate">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="number" placeholder="Number">
        </mat-form-field>
        <div fxLayout fxLayoutGap="5px">
          <label for="gender">Gender</label>
          <mat-radio-group fxLayoutGap="5px" id="gender" formControlName="gender">
            <mat-radio-button value="M">Male</mat-radio-button>
            <mat-radio-button value="F">Female</mat-radio-button>
          </mat-radio-group>
        </div>

        <button type="submit" mat-raised-button [ngClass]="{'custom-btn':laborForm.valid}"
                [disabled]="!laborForm.valid">Done
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
