<div class="content">
  <!--Labor-->
  <div fxLayoutGap="10px">
    <h5 fxFlex>{{mode | titlecase}} Labor</h5>
    <button class="back-btn" fxFlexAlign="end" mat-icon-button (click)="cancel()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
  </div>
  <mat-card class="resource">
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="laborForm" *ngIf="labor" fxLayout="column" fxLayoutAlign="center">

        <div class="mb-3" style="color:grey;" fxLayoutGap="5px">
          <span>{{category ? 'Maintenance' : 'Daily'}}</span>
          <mat-slide-toggle [checked]="category" formControlName="category"
                            (change)="toggleCategory()"></mat-slide-toggle>
        </div>

        <mat-form-field>
          <input matInput formControlName="type" placeholder="Type">
        </mat-form-field>
        <div fxLayout="row">
          <div fxLayout="column" class="details">
            <span fxFlex>Male Details</span>
            <mat-form-field>
              <input matInput formControlName="m_count" placeholder="Count">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="m_rate" placeholder="Rate">
            </mat-form-field>
          </div>
          <div fxLayout="column" class="details">
            <span fxFlex>Female Details</span>
            <mat-form-field>
              <input matInput formControlName="f_count" placeholder="Count">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="f_rate" placeholder="Rate">
            </mat-form-field>
          </div>
        </div>

        <mat-form-field>
          <textarea matInput formControlName="work_done" placeholder="Work Done"></textarea>
        </mat-form-field>
        <div fxLayout="row">
          <div fxFlex>
            <button type="button" class="custom-btn" mat-mini-fab>
              <mat-icon>attach_file</mat-icon>
            </button>
          </div>
          <div fxLayoutGap="5px">
            <button type="submit" mat-raised-button class="custom-btn">Save</button>
            <button type="button" mat-mini-fab [disabled]="mode==='add'" class="custom-btn"
                    (click)="deleteLabor()">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
