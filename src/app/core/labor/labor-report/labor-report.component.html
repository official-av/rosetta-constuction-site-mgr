<div>
  <!--<h6>Labor</h6>-->
  <div *ngIf="labors.length>0;else noData">
    <ng-container *ngFor="let obj of labors">
      <ng-container *ngIf="obj.details.length>0">
        <span>{{obj.date| date}}</span>
        <div class="table-container mat-elevation-z1">
          <table mat-table [dataSource]="obj.details" class="custom-table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Type Column -->
            <ng-container matColumnDef="type" sticky>
              <th mat-header-cell *matHeaderCellDef> Type</th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <!-- Male Column -->
            <ng-container matColumnDef="male">
              <th mat-header-cell *matHeaderCellDef> Male</th>
              <td mat-cell *matCellDef="let element"> {{element.male_count}} </td>
            </ng-container>

            <!-- Female Column -->
            <ng-container matColumnDef="female">
              <th mat-header-cell *matHeaderCellDef> Female</th>
              <td mat-cell *matCellDef="let element"> {{element.female_count}} </td>
            </ng-container>

            <!-- Daily Column -->
            <ng-container matColumnDef="daily">
              <th mat-header-cell *matHeaderCellDef> Daily/Maintenance</th>
              <td mat-cell *matCellDef="let element"> {{(element.daily) ? 'Maintenance' : 'Daily'}} </td>
            </ng-container>

            <!-- Workdone Column -->
            <ng-container matColumnDef="workdone">
              <th mat-header-cell *matHeaderCellDef> Work Done</th>
              <td mat-cell *matCellDef="let element"> {{element.work_done}} </td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Total</th>
              <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <ng-template #noData>
    <span>No details found.</span>
  </ng-template>
</div>
