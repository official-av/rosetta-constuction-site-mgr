<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push" position="start">
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar (sidenavToggled)="sidenav.toggle()"></app-navbar>
    <div class="container-custom">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
